<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/780a646d12.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Stunning-Project</title>
    <link rel="shortcut icon" href="./img/code-solid.svg" type="image/x-icon" />
  </head>
  <body>
    <!-- navigation bar starts here -->
    <nav class="nav_css">
      <div class="logo_css">
        <img src="./img/stunning-logo.png" alt="stunning-logo" />
      </div>
      <div class="menu_css">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
          <li>Jobs</li>
        </ul>
      </div>
      <div class="login_button">
        <button>Your Account</button>
      </div>
    </nav>
    <!-- navigation bar ends here -->
    <!-- main content starts here -->
    <section class="main_content">
      <div class="left_content">
        <h1>Stunning Workplace<i class="fa-sharp fa-solid fa-square"></i></h1>
        <p>
          With Stunning, remote teams can organize projects, manage shifting
          priorities, and get work done.
        </p>
        <br />
        <div>
          <button class="new_account_button">New Account</button>
          <button class="up_btn"><i class="fa-sharp fa-solid fa-arrow-up"></i></i></button
          ><button class="down_btn"><i class="fa-sharp fa-solid fa-arrow-down"></i></i></button
          >
        </div>
        <section class="card_section">
          <div class="card1">
            <i class="fa-regular fa-circle-check check"></i>
            <h4>Dmm design</h4> <span class="user_icon"><i class="fa-solid fa-user"></i></span> <h5>20 Dec</h5><span class="empty_span1"></span>
          </div>
          <div class="card2">
            <i class="fa-regular fa-circle-check check2"></i>
            <h4>Blurr Animation</h4> <span class="user_icon2"><i class="fa-solid fa-user"></i></span> <h5>22 Dec</h5><span class="empty_span2"></span>
          </div>
          <div class="card3">
            <i class="fa-regular fa-circle-check check3"></i>
            <h4>Illustration</h4> <span class="user_icon3"><i class="fa-solid fa-user"></i></span> <h5>26 Dec</h5><span class="empty_span3"></span>
          </div>
          <div class="card4">
            <i class="fa-regular fa-circle-check check4"></i>
            <h4>Refunds</h4> <span class="user_icon4"><i class="fa-solid fa-user"></i></span> <h5>28 Dec</h5><span class="empty_span4"></span>
          </div>
        </section>
        <span></span>
      </div>

      <!-- right container content starts here -->
      <div class="right_content">
        <img src="./img/landing-section_image.png" alt="" />
      </div>
    </section>
  </body>
</html>
